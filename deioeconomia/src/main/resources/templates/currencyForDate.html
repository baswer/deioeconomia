<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Currency For Date View</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="all" />

    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/currency">Get currencies</a></li>
                <li class="active"><a href="/currency/0">Get currency for date</a></li>
                <li><a href="/recurringCharges">Recurring charges</a></li>
            </ul>
        </div>
        <div class="lang">
            <span th:text="#{language}">Language </span>: <a href="?language=en">English</a> | <a href="?language=de">Deutsch</a>
        </div>
    </div>
</nav>
<h1 class="header" th:text="#{currency.for.date.header} + ${date}" />
<div class="container">

    <div class="blue">
        <table border="1 solid black" cellpadding="5px">
            <tr>
                <th class="col-md-3" th:text="#{country}">CODE</th>
                <th class="col-md-3">ASK</th>
                <th class="col-md-3">BID</th>
                <th class="col-md-3">INFO</th>
            </tr>
            <tr th:each="rate : ${rates}">
                <td><img src="/images/flag.png" th:src="@{'/images/'+${rate.code}+'.png'}" th:title="${rate.code}" th:alt="${rate.code}" /></td>
                <td th:text="${rate.ask}">2.41</td>
                <td th:text="${rate.bid}">2.41</td>
                <td th:text="${rate.currency}">2.41</td>
            </tr>
        </table>
    </div>

</div>
</body>
</html>
